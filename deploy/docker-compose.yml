# docker-compose up
# docker rm $(docker ps -a -q) && docker volume prune -f


services:
  postgres:
    build:
      context: .
      dockerfile: ./images/postgres/Dockerfile
    restart: always
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_HOST: ${POSTGRES_HOST}
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
    tty: true

  redis:
    image: 'redis'
    container_name: redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    ports:
      - '6379:6379'
    tty: true

  go-api:
    build:
      context: ..
      dockerfile: deploy/images/api/Dockerfile
    container_name: ReturnZeroAPI
    environment:
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
      S3_IMAGES_BUCKET: ${S3_IMAGES_BUCKET}
      S3_TRACKS_BUCKET: ${S3_TRACKS_BUCKET}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION}
      S3_ENDPOINT: ${S3_ENDPOINT}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT}
      ARTIST_SERVICE_HOST: artist-grpc
      AUTH_SERVICE_HOST: auth-grpc
      USER_SERVICE_HOST: user-grpc
    restart: always
    ports:
      - '8080:8080'
    tty: true
    depends_on:
      - postgres
      - redis
      - artist-grpc
      - auth-grpc
      - user-grpc

  artist-grpc:
    build:
      context: ..
      dockerfile: deploy/images/artist/Dockerfile
    environment:
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
    container_name: artist-grpc
    restart: always
    depends_on:
      - postgres
    ports:
      - '5001:5001'
    tty: true

  auth-grpc:
    build:
      context: ..
      dockerfile: deploy/images/auth/Dockerfile
    environment:
      REDIS_PORT: ${REDIS_PORT}
      REDIS_HOST: redis
    container_name: auth-grpc
    restart: always
    depends_on:
      - redis
    ports:
      - '5004:5004'
    tty: true

  user-grpc:
    build:
      context: ..
      dockerfile: deploy/images/user/Dockerfile
    environment:
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
    container_name: user-grpc
    restart: always
    depends_on:
      - postgres
    ports:
      - '5005:5005'
    tty: true

  nginx:
    build:
      context: ./images/nginx
      dockerfile: Dockerfile
    container_name: nginx
    restart: always
    ports:
      - '8081:80'
    volumes:
      - '../../dist:/usr/share/nginx/static'
    depends_on:
      - go-api
    tty: true

volumes:
  pgdata:
    driver: local