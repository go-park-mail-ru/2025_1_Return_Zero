basePath: /api/v1
definitions:
  delivery.APIBadRequestErrorResponse:
    description: API bad request error response structure
    properties:
      error:
        example: Something went wrong
        type: string
      status:
        example: 400
        type: integer
    type: object
  delivery.APIInternalServerErrorResponse:
    description: API internal server error response structure
    properties:
      error:
        example: Something went wrong
        type: string
      status:
        example: 500
        type: integer
    type: object
  delivery.APIResponse:
    description: API response wrapper
    properties:
      body: {}
      status:
        example: 200
        type: integer
    type: object
  delivery.Album:
    description: A music album entity
    properties:
      artist:
        type: string
      artist_id:
        example: 1
        type: integer
      id:
        example: 1
        type: integer
      release_date:
        example: "2021-01-01"
        type: string
      thumbnail_url:
        example: https://example.com/album.jpg
        type: string
      title:
        example: Anticyclone
        type: string
      type:
        allOf:
        - $ref: '#/definitions/delivery.AlbumType'
        example: album
    type: object
  delivery.AlbumType:
    enum:
    - album
    - ep
    - compilation
    - single
    type: string
    x-enum-varnames:
    - AlbumTypeAlbum
    - AlbumTypeEP
    - AlbumTypeCompilation
    - AlbumTypeSingle
  delivery.Artist:
    description: A music artist entity
    properties:
      description:
        example: Inabakumori is a Japanese artist
        type: string
      id:
        example: 1
        type: integer
      thumbnail_url:
        example: https://example.com/artist.jpg
        type: string
      title:
        example: Inabakumori
        type: string
    type: object
  delivery.ArtistDetailed:
    description: A detailed music artist entity
    properties:
      description:
        example: Inabakumori is a Japanese artist
        type: string
      favorites_count:
        example: 1000
        type: integer
      id:
        example: 1
        type: integer
      listeners_count:
        example: 1000
        type: integer
      thumbnail_url:
        example: https://example.com/artist.jpg
        type: string
      title:
        example: Inabakumori
        type: string
    type: object
  delivery.AvatarData:
    description: Contains URL to user's avatar image
    properties:
      avatar_url:
        type: string
    type: object
  delivery.ChangeUserData:
    description: Data for user profile update. Requires current credentials and allows
      new username (3-20 alphanum), new email (5-30 valid format), and new password
      (4-25 characters)
    properties:
      email:
        type: string
      new_email:
        type: string
      new_password:
        type: string
      new_username:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  delivery.LoginData:
    description: User login data. Either username or email must be provided along
      with required password (4-25 characters)
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  delivery.Message:
    properties:
      msg:
        type: string
    type: object
  delivery.RegisterData:
    description: User registration data requiring username (3-20 characters), password
      (4-25 characters), and valid email (5-30 characters)
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  delivery.Track:
    description: A music track entity
    properties:
      album:
        type: string
      album_id:
        example: 1
        type: integer
      artists:
        items:
          $ref: '#/definitions/delivery.TrackArtist'
        type: array
      duration:
        example: 216
        type: integer
      id:
        example: 1
        type: integer
      thumbnail_url:
        example: https://example.com/image.jpg
        type: string
      title:
        example: Lagtrain
        type: string
    type: object
  delivery.TrackArtist:
    description: An artist associated with a track
    properties:
      id:
        example: 1
        type: integer
      role:
        example: Main artist
        type: string
      title:
        example: Lagtrain
        type: string
    type: object
  delivery.TrackDetailed:
    properties:
      album:
        type: string
      album_id:
        example: 1
        type: integer
      artists:
        items:
          $ref: '#/definitions/delivery.TrackArtist'
        type: array
      duration:
        example: 216
        type: integer
      file_url:
        example: https://example.com/track.mp3
        type: string
      id:
        example: 1
        type: integer
      thumbnail_url:
        example: https://example.com/image.jpg
        type: string
      title:
        example: Lagtrain
        type: string
    type: object
  delivery.UserDelete:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  delivery.UserToFront:
    properties:
      email:
        type: string
      username:
        type: string
    type: object
host: returnzero.ru
info:
  contact: {}
  description: This is the API server for Return Zero music app.
  title: Return Zero API
  version: "1.0"
paths:
  /albums:
    get:
      consumes:
      - application/json
      description: Get a list of albums with optional pagination filters
      parameters:
      - description: 'Offset (default: 0)'
        in: query
        name: offset
        type: integer
      - description: 'Limit (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of albums
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  items:
                    $ref: '#/definitions/delivery.Album'
                  type: array
              type: object
        "400":
          description: Bad request - invalid filters
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Get albums
      tags:
      - albums
  /artists:
    get:
      consumes:
      - application/json
      description: Get a list of artists with optional pagination filters
      parameters:
      - description: 'Offset (default: 0)'
        in: query
        name: offset
        type: integer
      - description: 'Limit (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of artists
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  items:
                    $ref: '#/definitions/delivery.Artist'
                  type: array
              type: object
        "400":
          description: Bad request - invalid filters
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Get artists
      tags:
      - artists
  /artists/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific artist by their ID
      parameters:
      - description: Artist ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Artist details
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.ArtistDetailed'
              type: object
        "400":
          description: Bad request - invalid ID
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Get artist by ID
      tags:
      - artists
  /artists/{id}/albums:
    get:
      consumes:
      - application/json
      description: Get a list of albums for a specific artist
      parameters:
      - description: Artist ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of albums
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  items:
                    $ref: '#/definitions/delivery.Album'
                  type: array
              type: object
        "400":
          description: Bad request - invalid artist ID
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Get albums by artist ID
      tags:
      - albums
  /artists/{id}/tracks:
    get:
      consumes:
      - application/json
      description: Get a list of tracks by a specific artist with optional pagination
        filters
      parameters:
      - description: Artist ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of tracks by artist
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  items:
                    $ref: '#/definitions/delivery.Track'
                  type: array
              type: object
        "400":
          description: Bad request - invalid ID or filters
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Get tracks by artist ID
      tags:
      - tracks
  /auth/check:
    get:
      consumes:
      - application/json
      description: Verifies user's session and returns user information if authenticated
      produces:
      - application/json
      responses:
        "200":
          description: User information
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.UserToFront'
              type: object
        "400":
          description: Bad request - session not found or invalid
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
      summary: Check user authentication
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user with provided login credentials and returns
        a session
      parameters:
      - description: User login data
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/delivery.LoginData'
      produces:
      - application/json
      responses:
        "200":
          description: User successfully authenticated
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.UserToFront'
              type: object
        "400":
          description: Bad request - invalid login data
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
      summary: Authenticate user
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Terminates user session and invalidates session cookie
      produces:
      - application/json
      responses:
        "200":
          description: Successfully logged out
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.Message'
              type: object
        "400":
          description: Bad request - session not found
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
      summary: Log out user
      tags:
      - auth
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Creates a new user account with provided registration data
      parameters:
      - description: User registration data
        in: body
        name: register
        required: true
        schema:
          $ref: '#/definitions/delivery.RegisterData'
      produces:
      - application/json
      responses:
        "200":
          description: User successfully registered
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.UserToFront'
              type: object
        "400":
          description: Bad request - invalid registration data
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /tracks:
    get:
      consumes:
      - application/json
      description: Get a list of tracks with optional pagination filters
      parameters:
      - description: 'Offset (default: 0)'
        in: query
        name: offset
        type: integer
      - description: 'Limit (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of tracks
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  items:
                    $ref: '#/definitions/delivery.Track'
                  type: array
              type: object
        "400":
          description: Bad request - invalid filters
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Get tracks
      tags:
      - tracks
  /tracks/{id}:
    get:
      consumes:
      - application/json
      description: Retrieves a specific track by its ID with detailed information
      parameters:
      - description: Track ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Track details
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.TrackDetailed'
              type: object
        "400":
          description: Bad request - invalid ID
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Get track by ID
      tags:
      - tracks
  /user/{username}:
    delete:
      consumes:
      - application/json
      description: Deletes the authenticated user's account. Requires valid session
        cookie and matching user credentials.
      parameters:
      - description: Session ID cookie (session_id=...)
        in: header
        name: Authorization
        required: true
        type: string
      - description: User credentials for deletion verification
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/delivery.UserDelete'
      produces:
      - application/json
      responses:
        "200":
          description: User successfully deleted
          schema:
            $ref: '#/definitions/delivery.Message'
        "400":
          description: 'Possible errors: invalid request body, validation failed,
            credentials mismatch, session cookie missing'
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "500":
          description: Internal server error during user deletion
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
      summary: Delete user account
      tags:
      - user
    put:
      consumes:
      - application/json
      description: Updates user's profile information such as username, email, or
        password
      parameters:
      - description: User data to be updated
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/delivery.ChangeUserData'
      produces:
      - application/json
      responses:
        "200":
          description: User data successfully updated
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.UserToFront'
              type: object
        "400":
          description: Bad request - invalid user data or validation failure
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
      summary: Change user profile data
      tags:
      - user
  /user/{username}/avatar:
    get:
      consumes:
      - application/json
      description: Retrieves the avatar URL for a specific user
      parameters:
      - description: Username
        in: path
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Avatar URL
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.AvatarData'
              type: object
        "400":
          description: Bad request - username not found
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Get user avatar
      tags:
      - user
    post:
      consumes:
      - multipart/form-data
      description: Uploads a new avatar image for a specific user
      parameters:
      - description: Username
        in: path
        name: username
        required: true
        type: string
      - description: Avatar image file (max 5MB, image formats only)
        in: formData
        name: avatar
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Avatar successfully uploaded
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.Message'
              type: object
        "400":
          description: Bad request - invalid file or username
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
      summary: Upload user avatar
      tags:
      - user
swagger: "2.0"
