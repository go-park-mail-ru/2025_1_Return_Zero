host: returnzero.ru
info:
  contact: {}
  description: This is the API server for Return Zero music app.
  title: Return Zero API
  version: "1.0"
paths:
  /albums:
    get:
      consumes:
      - application/json
      description: Get a list of albums with optional pagination filters
      parameters:
      - description: 'Offset (default: 0)'
        in: query
        name: offset
        type: integer
      - description: 'Limit (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of albums
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                body:
                  items:
                    $ref: '#/definitions/model.Album'
                  type: array
              type: object
        "400":
          description: Bad request - invalid filters
          schema:
            allOf:
            - $ref: '#/definitions/model.APIBadRequestErrorResponse'
            - properties:
                body:
                  $ref: '#/definitions/model.ErrorResponse'
              type: object
        "500":
          description: Internal server error
          schema:
            allOf:
            - $ref: '#/definitions/model.APIInternalServerErrorResponse'
            - properties:
                body:
                  $ref: '#/definitions/model.ErrorResponse'
              type: object
      summary: Get albums
      tags:
      - albums
  /artists:
    get:
      consumes:
      - application/json
      description: Get a list of artists with optional pagination filters
      parameters:
      - description: 'Offset (default: 0)'
        in: query
        name: offset
        type: integer
      - description: 'Limit (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of artists
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                body:
                  items:
                    $ref: '#/definitions/model.Artist'
                  type: array
              type: object
        "400":
          description: Bad request - invalid filters
          schema:
            allOf:
            - $ref: '#/definitions/model.APIBadRequestErrorResponse'
            - properties:
                body:
                  $ref: '#/definitions/model.ErrorResponse'
              type: object
        "500":
          description: Internal server error
          schema:
            allOf:
            - $ref: '#/definitions/model.APIInternalServerErrorResponse'
            - properties:
                body:
                  $ref: '#/definitions/model.ErrorResponse'
              type: object
      summary: Get artists
      tags:
      - artists
  /tracks:
    get:
      consumes:
      - application/json
      description: Get a list of tracks with optional pagination filters
      parameters:
      - description: 'Offset (default: 0)'
        in: query
        name: offset
        type: integer
      - description: 'Limit (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of tracks
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                body:
                  items:
                    $ref: '#/definitions/model.Track'
                  type: array
              type: object
        "400":
          description: Bad request - invalid filters
          schema:
            allOf:
            - $ref: '#/definitions/model.APIBadRequestErrorResponse'
            - properties:
                body:
                  $ref: '#/definitions/model.ErrorResponse'
              type: object
        "500":
          description: Internal server error
          schema:
            allOf:
            - $ref: '#/definitions/model.APIInternalServerErrorResponse'
            - properties:
                body:
                  $ref: '#/definitions/model.ErrorResponse'
              type: object
      summary: Get tracks
      tags:
      - tracks
