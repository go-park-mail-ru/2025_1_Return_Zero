basePath: /api/v1
definitions:
  delivery.APIBadRequestErrorResponse:
    description: API bad request error response structure
    properties:
      error:
        example: Something went wrong
        type: string
      status:
        example: 400
        type: integer
    type: object
  delivery.APIForbiddenErrorResponse:
    description: API forbidden error response structure
    properties:
      error:
        example: Forbidden
        type: string
      status:
        example: 403
        type: integer
    type: object
  delivery.APIInternalServerErrorResponse:
    description: API internal server error response structure
    properties:
      error:
        example: Something went wrong
        type: string
      status:
        example: 500
        type: integer
    type: object
  delivery.APINotFoundErrorResponse:
    description: API not found error response structure
    properties:
      error:
        example: Not found
        type: string
      status:
        example: 404
        type: integer
    type: object
  delivery.APIRequestEntityTooLargeErrorResponse:
    description: API request entity too large error response structure
    properties:
      error:
        example: Request entity too large
        type: string
      status:
        example: 413
        type: integer
    type: object
  delivery.APIResponse:
    description: API response wrapper
    properties:
      body: {}
      status:
        example: 200
        type: integer
    type: object
  delivery.APIUnauthorizedErrorResponse:
    description: API unauthorized error response structure
    properties:
      error:
        example: Unauthorized
        type: string
      status:
        example: 401
        type: integer
    type: object
  delivery.AddTrackToPlaylistRequest:
    description: Add track to playlist request structure
    properties:
      track_id:
        type: integer
    type: object
  delivery.Album:
    description: A music album entity
    properties:
      artists:
        items:
          $ref: '#/definitions/delivery.AlbumArtist'
        type: array
      id:
        example: 1
        type: integer
      is_liked:
        example: true
        type: boolean
      release_date:
        example: "2021-01-01"
        type: string
      thumbnail_url:
        example: https://example.com/album.jpg
        type: string
      title:
        example: Anticyclone
        type: string
      type:
        allOf:
        - $ref: '#/definitions/delivery.AlbumType'
        example: album
    type: object
  delivery.AlbumArtist:
    description: An artist associated with an album
    properties:
      id:
        example: 1
        type: integer
      title:
        example: Inabakumori
        type: string
    type: object
  delivery.AlbumLikeRequest:
    properties:
      value:
        example: true
        type: boolean
    type: object
  delivery.AlbumType:
    enum:
    - album
    - ep
    - compilation
    - single
    type: string
    x-enum-varnames:
    - AlbumTypeAlbum
    - AlbumTypeEP
    - AlbumTypeCompilation
    - AlbumTypeSingle
  delivery.Artist:
    description: A music artist entity
    properties:
      description:
        example: Inabakumori is a Japanese artist
        type: string
      id:
        example: 1
        type: integer
      is_liked:
        example: false
        type: boolean
      thumbnail_url:
        example: https://example.com/artist.jpg
        type: string
      title:
        example: Inabakumori
        type: string
    type: object
  delivery.ArtistDetailed:
    description: A detailed music artist entity
    properties:
      description:
        example: Inabakumori is a Japanese artist
        type: string
      favorites_count:
        example: 1000
        type: integer
      id:
        example: 1
        type: integer
      is_liked:
        example: false
        type: boolean
      listeners_count:
        example: 1000
        type: integer
      thumbnail_url:
        example: https://example.com/artist.jpg
        type: string
      title:
        example: Inabakumori
        type: string
    type: object
  delivery.ArtistLikeRequest:
    description: A request to like or unlike an artist. Should be authenticated
    properties:
      value:
        example: true
        type: boolean
    type: object
  delivery.AvatarURL:
    properties:
      avatar_url:
        type: string
    type: object
  delivery.LoginData:
    description: User login data. Either username or email must be provided along
      with required password (4-25 characters)
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  delivery.Message:
    description: Message for responses without data
    properties:
      msg:
        example: object have been successfully created/updated
        type: string
    type: object
  delivery.Playlist:
    description: Playlist structure
    properties:
      id:
        type: integer
      thumbnail:
        type: string
      title:
        type: string
      username:
        type: string
    type: object
  delivery.PlaylistWithIsIncludedTrack:
    description: Playlist with is included track structure
    properties:
      id:
        type: integer
      is_included:
        type: boolean
      thumbnail:
        type: string
      title:
        type: string
      username:
        type: string
    type: object
  delivery.Privacy:
    properties:
      is_public_artists_listened:
        type: boolean
      is_public_favorite_artists:
        type: boolean
      is_public_favorite_tracks:
        type: boolean
      is_public_minutes_listened:
        type: boolean
      is_public_playlists:
        type: boolean
      is_public_tracks_listened:
        type: boolean
    type: object
  delivery.RegisterData:
    description: User registration data requiring username (3-20 characters), password
      (4-25 characters), and valid email (5-30 characters)
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  delivery.Statistics:
    properties:
      artists_listened:
        type: integer
      minutes_listened:
        type: integer
      tracks_listened:
        type: integer
    type: object
  delivery.StreamID:
    description: An id of a track stream
    properties:
      id:
        example: 1
        type: integer
    type: object
  delivery.Track:
    description: A music track entity
    properties:
      album:
        type: string
      album_id:
        example: 1
        type: integer
      artists:
        items:
          $ref: '#/definitions/delivery.TrackArtist'
        type: array
      duration:
        example: 216
        type: integer
      id:
        example: 1
        type: integer
      is_liked:
        example: false
        type: boolean
      thumbnail_url:
        example: https://example.com/image.jpg
        type: string
      title:
        example: Lagtrain
        type: string
    type: object
  delivery.TrackArtist:
    description: An artist associated with a track
    properties:
      id:
        example: 1
        type: integer
      role:
        example: Main artist
        type: string
      title:
        example: Lagtrain
        type: string
    type: object
  delivery.TrackDetailed:
    properties:
      album:
        type: string
      album_id:
        example: 1
        type: integer
      artists:
        items:
          $ref: '#/definitions/delivery.TrackArtist'
        type: array
      duration:
        example: 216
        type: integer
      file_url:
        example: https://example.com/track.mp3
        type: string
      id:
        example: 1
        type: integer
      is_liked:
        example: false
        type: boolean
      thumbnail_url:
        example: https://example.com/image.jpg
        type: string
      title:
        example: Lagtrain
        type: string
    type: object
  delivery.UserChangeSettings:
    properties:
      new_email:
        type: string
      new_password:
        type: string
      new_username:
        type: string
      password:
        type: string
      privacy:
        $ref: '#/definitions/delivery.Privacy'
    type: object
  delivery.UserDelete:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  delivery.UserFullData:
    properties:
      avatar_url:
        type: string
      email:
        type: string
      privacy:
        $ref: '#/definitions/delivery.Privacy'
      statistics:
        $ref: '#/definitions/delivery.Statistics'
      username:
        type: string
    type: object
  delivery.UserToFront:
    description: User data
    properties:
      avatar_url:
        type: string
      email:
        type: string
      username:
        type: string
    type: object
host: returnzero.ru
info:
  contact: {}
  description: This is the API server for Return Zero music app.
  title: Return Zero API
  version: "1.0"
paths:
  /albums:
    get:
      consumes:
      - application/json
      description: Get a list of albums with optional pagination filters
      parameters:
      - description: 'Offset (default: 0)'
        in: query
        name: offset
        type: integer
      - description: 'Limit (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of albums
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  items:
                    $ref: '#/definitions/delivery.Album'
                  type: array
              type: object
        "400":
          description: Bad request - invalid filters
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Get albums
      tags:
      - albums
  /albums/{id}:
    get:
      consumes:
      - application/json
      description: Get an album by its ID
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Album details
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.Album'
              type: object
        "400":
          description: Bad request - invalid album ID
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Get album by ID
      tags:
      - albums
  /albums/{id}/like:
    post:
      consumes:
      - application/json
      description: Like an album for a user
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: integer
      - description: Like request
        in: body
        name: likeRequest
        required: true
        schema:
          $ref: '#/definitions/delivery.AlbumLikeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Album liked/unliked
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.Message'
              type: object
        "400":
          description: Bad request - invalid album ID
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/delivery.APIUnauthorizedErrorResponse'
        "404":
          description: Album not found
          schema:
            $ref: '#/definitions/delivery.APINotFoundErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Like an album
      tags:
      - albums
  /artists:
    get:
      consumes:
      - application/json
      description: Get a list of artists with optional pagination filters
      parameters:
      - description: 'Offset (default: 0)'
        in: query
        name: offset
        type: integer
      - description: 'Limit (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of artists
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  items:
                    $ref: '#/definitions/delivery.Artist'
                  type: array
              type: object
        "400":
          description: Bad request - invalid filters
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Get artists
      tags:
      - artists
  /artists/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific artist by their ID
      parameters:
      - description: Artist ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Artist details
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.ArtistDetailed'
              type: object
        "400":
          description: Bad request - invalid ID
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Get artist by ID
      tags:
      - artists
  /artists/{id}/albums:
    get:
      consumes:
      - application/json
      description: Get a list of albums for a specific artist
      parameters:
      - description: Artist ID
        in: path
        name: id
        required: true
        type: integer
      - description: 'Offset (default: 0)'
        in: query
        name: offset
        type: integer
      - description: 'Limit (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of albums
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  items:
                    $ref: '#/definitions/delivery.Album'
                  type: array
              type: object
        "400":
          description: Bad request - invalid artist ID
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Get albums by artist ID
      tags:
      - albums
  /artists/{id}/like:
    post:
      consumes:
      - application/json
      description: Like an artist for a user
      parameters:
      - description: Artist ID
        in: path
        name: id
        required: true
        type: integer
      - description: Like request
        in: body
        name: likeRequest
        required: true
        schema:
          $ref: '#/definitions/delivery.ArtistLikeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Artist liked/unliked
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.Message'
              type: object
        "400":
          description: Bad request - invalid artist ID
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/delivery.APIUnauthorizedErrorResponse'
        "404":
          description: Artist not found
          schema:
            $ref: '#/definitions/delivery.APINotFoundErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Like an artist
      tags:
      - artists
  /artists/{id}/tracks:
    get:
      consumes:
      - application/json
      description: Get a list of tracks by a specific artist with optional pagination
        filters
      parameters:
      - description: Artist ID
        in: path
        name: id
        required: true
        type: integer
      - description: 'Offset (default: 0)'
        in: query
        name: offset
        type: integer
      - description: 'Limit (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of tracks by artist
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  items:
                    $ref: '#/definitions/delivery.Track'
                  type: array
              type: object
        "400":
          description: Bad request - invalid ID or filters
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/delivery.APINotFoundErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Get tracks by artist ID
      tags:
      - tracks
  /auth/check:
    get:
      consumes:
      - application/json
      description: Verifies user's session and returns user information if authenticated
      produces:
      - application/json
      responses:
        "200":
          description: User information
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.UserToFront'
              type: object
        "400":
          description: Bad request - session not found or invalid
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
      summary: Check user authentication
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user with provided login credentials and returns
        a session
      parameters:
      - description: User login data
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/delivery.LoginData'
      produces:
      - application/json
      responses:
        "200":
          description: User successfully authenticated
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.UserToFront'
              type: object
        "400":
          description: Bad request - invalid login data
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
      summary: Authenticate user
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Terminates user session and invalidates session cookie
      produces:
      - application/json
      responses:
        "200":
          description: Successfully logged out
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.Message'
              type: object
        "400":
          description: Bad request - session not found
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
      summary: Log out user
      tags:
      - auth
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Creates a new user account with provided registration data
      parameters:
      - description: User registration data
        in: body
        name: register
        required: true
        schema:
          $ref: '#/definitions/delivery.RegisterData'
      produces:
      - application/json
      responses:
        "200":
          description: User successfully registered
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.UserToFront'
              type: object
        "400":
          description: Bad request - invalid registration data
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /playlists:
    get:
      consumes:
      - application/json
      description: Retrieves all playlists accessible to the current user
      produces:
      - application/json
      responses:
        "200":
          description: List of playlists
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  items:
                    $ref: '#/definitions/delivery.Playlist'
                  type: array
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/delivery.APIUnauthorizedErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Get combined playlists for current user
      tags:
      - playlists
    post:
      consumes:
      - multipart/form-data
      description: Create a new playlist with a title and thumbnail image
      parameters:
      - description: Playlist title
        in: formData
        name: title
        required: true
        type: string
      - description: Playlist thumbnail image
        in: formData
        name: thumbnail
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created playlist
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.Playlist'
              type: object
        "400":
          description: Bad request - invalid form data
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/delivery.APIUnauthorizedErrorResponse'
        "413":
          description: Request entity too large
          schema:
            $ref: '#/definitions/delivery.APIRequestEntityTooLargeErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Create a new playlist
      tags:
      - playlists
  /playlists/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a playlist by its ID (only available to the playlist owner)
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Playlist removed successfully
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.Message'
              type: object
        "400":
          description: Bad request - invalid ID
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/delivery.APIUnauthorizedErrorResponse'
        "403":
          description: Forbidden - user is not the playlist owner
          schema:
            $ref: '#/definitions/delivery.APIForbiddenErrorResponse'
        "404":
          description: Playlist not found
          schema:
            $ref: '#/definitions/delivery.APINotFoundErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Remove a playlist
      tags:
      - playlists
    get:
      consumes:
      - application/json
      description: Retrieves a specific playlist by its ID with all its details
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Playlist details
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.Playlist'
              type: object
        "400":
          description: Bad request - invalid ID
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "404":
          description: Playlist not found
          schema:
            $ref: '#/definitions/delivery.APINotFoundErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/delivery.APIInternalServerErrorResponse'
      summary: Get a playlist by ID
      tags:
      - playlists
    put:
      consumes:
      - multipart/form-data
      description: Update a playlist's title and/or thumbnail
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      - description: New playlist title
        in: formData
        name: title
        required: true
        type: string
      - description: New playlist thumbnail image
        in: formData
        name: thumbnail
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Updated playlist
          schema:
            allOf:
            - $ref: '#/definitions/delivery.APIResponse'
            - properties:
                body:
                  $ref: '#/definitions/delivery.Playlist'
              type: object
        "400":
          description: Bad request - invalid ID or form data
          schema:
            $ref: '#/definitions/delivery.APIBadRequestErrorResponse'
        "401":
          description: Unauthorized
          schema:
