basePath: /
definitions:
  model.APIBadRequestErrorResponse:
    description: API bad request error response structure
    properties:
      body:
        $ref: '#/definitions/model.ErrorResponse'
      status:
        example: 400
        type: integer
    type: object
  model.APIInternalServerErrorResponse:
    description: API internal server error response structure
    properties:
      body:
        $ref: '#/definitions/model.ErrorResponse'
      status:
        example: 500
        type: integer
    type: object
  model.APIResponse:
    description: API response wrapper
    properties:
      body: {}
      status:
        example: 200
        type: integer
    type: object
  model.Album:
    description: A music album entity
    properties:
      artist:
        $ref: '#/definitions/model.Artist'
      id:
        example: 1
        type: integer
      thumbnail_url:
        example: https://example.com/album.jpg
        type: string
      title:
        example: Anticyclone
        type: string
    type: object
  model.AlbumDB:
    description: A music album entity
    properties:
      artist_id:
        example: 1
        type: integer
      id:
        example: 1
        type: integer
      thumbnail_url:
        example: https://example.com/album.jpg
        type: string
